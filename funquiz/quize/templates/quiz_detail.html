{% extends "base.html" %}

{% block title %}{{ quiz.title }}{% endblock %}

{% block content %}
  <h1>{{ quiz.title }}</h1>

  <h2>Questions:</h2>
  <ul>
  {% for question in questions %}
      <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
  {% empty %}
      <li>No questions yet.</li>
  {% endfor %}
  </ul>

  <a href="{% url 'add_question' quiz.id %}">Add a new question</a>
{% endblock %}
